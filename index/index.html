<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tech Store </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcoes.js"></script>
</head>

<body>
    <div class="container">
        <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end text-center">
            <h1><i class="bi bi-phone-flip"></i>Tech Store </h1>
          </div>

    
    <table class="table table-hover mt-5">
        <thead>
            <tr class="">
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço Unitario</th>
                <th>Qtd</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ><img src="img/IphoneCinza.jpg" alt="cinza" width="150" >
                </td>
                <td>
                    <div class="mb-1"><strong>Iphone 15 Pro Max</strong></div>
                    <div>Código:234155 </div>
                    <div>Cor: Cinza</div>
                </td>
                <td id="valor_1"> R$3.000</td>
                <td>
                   <span class="badge bg-danger" onclick="altQtd(1, '-')" ><i class="bi bi-dash-circle-fill"></i></span>
                    <span id="qtd_1">0</span>
                    <span class="badge bg-success" onclick="altQtd(1, '+')"><i class="bi bi-plus-circle-fill" ></i></span>
                </td>
                <td id="total_1">0</td>                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ><img src="img/notebook.jpg" alt="notebook" width="200" >
                </td>
                <td>
                    <div class="mb-1"><strong>Notebook samsung</strong> </div>
                    <div>Código:3331564 </div>
                    <div>Cor: Branco</div>
                </td>
                <td id="valor_2"> R$ 2.000</td>
                <td>
                    <span class="badge bg-danger" onclick="altQtd(2, '-')" ><i class="bi bi-dash-circle-fill"></i></span>
                   <span id="qtd_2">0</span> 
                    <span class="badge bg-success" onclick="altQtd(2, '+')"><i class="bi bi-plus-circle-fill"></i></span>
                </td>
                <td id="total_2">  0</td>                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ><img src="img/televisao.jpg" alt="tv" width="200" >
                </td>
                <td>
                    <div class="mb-1"> <strong>Smart TV 65"4K</strong> </div>
                    <div>Código:1277859 </div>
                    <div>Cor: Preto</div>
                </td>
                <td id="valor_3">R$ 3.500</td>
                <td>
                    <span class="badge bg-danger" onclick="altQtd(3, '-')"><i class="bi bi-dash-circle-fill"></i></span>
                    <span id="qtd_3">0</span>
                    <span class="badge bg-success" onclick="altQtd(3, '+')"><i class="bi bi-plus-circle-fill"></i></span>
                </td>
                <td id="total_3">  0</td>               
            </tr>
        </tbody>
    </table>

<footer class="text-center">
    <span><i class="bi bi-cart4"></i> <strong>Carrinho: R$ <span id="subtotal">0</span></strong></span>
</footer>
</div>
</body>
</html>
